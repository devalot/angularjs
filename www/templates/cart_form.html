<form name="checkout" ng-submit="cartForm.purchase()" novalidate>
  <fieldset>
    <legend>Order Total: {{cartForm.total() | currency}}</legend>

    <p>
      <label>Name:</label>
      <input type="text" name="name" ng-required="true"
             ng-model="cartForm.customer.name"/>
    </p>

    <p>
      <label>Street:</label>
      <input type="text" name="street" ng-required="true"
             ng-model="cartForm.customer.street"/>
    </p>

    <p>
      <label>City:</label>
      <input type="text" name="city" ng-required="true"
             ng-model="cartForm.customer.city"/>
    </p>

    <p>
      <label>State:</label>
      <input type="text" name="state"
             ng-required="true" ng-minlength="2" ng-maxlength="2"
             ng-model="cartForm.customer.state"/>
    </p>


    <p>
      <label>Zip:</label>
      <input type="number" name="zip"
             ng-required="true" ng-minlength="5" ng-maxlength="10"
             ng-model="cartForm.customer.zip"/>
    </p>

    <div class="buttons">
      <input type="button" value="Back to Cart" ng-click="cartForm.returnToCart()"/>
      <input type="submit" value="Purchase" ng-disabled="checkout.$invalid"/>
    </div>
    <br class="clear"/>
  </fieldset>
</form>
